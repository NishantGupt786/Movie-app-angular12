<div class="container">
  <app-header
    [showDropdowns]="showDropdowns"
    (genreChange)="onGenreChange($event)"
    (languageChange)="onLanguageChange($event)"
    (yearChange)="onYearChange($event)"
  ></app-header>
  <ng-container *ngIf="showDropdowns">
    <div class="row mt-4">
      <div class="col-md-4" *ngFor="let movie of movies">
        <app-movies [movie]="movie"></app-movies>
      </div>
    </div>
  </ng-container>
  <router-outlet></router-outlet>
</div>
